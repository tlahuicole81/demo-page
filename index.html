<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Registro de Usuarios</title>
  <!-- Meta para responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Importa la librería de reCAPTCHA de Google -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    /* Ejemplo de estilos simples para hacerlo responsivo */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }

    form {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      max-width: 600px;
      margin: auto;
    }

    h1,
    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    img {
      margin-top: 20px;
      max-width: 300px;
      border: 1px solid #ddd;
      padding: 5px;
    }

    /* Ocultar el input de archivo */
    #fileInput {
      display: none;
    }

    /* Estilos para el fieldset */
    fieldset {
      width:  80%;
      /* Ancho del recuadro */
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    legend {
      font-size: 1.2em;
      font-weight: bold;
      padding: 0 10px;
    }

    /* Estilos para organizar dos checkboxes por fila */
    .checkbox-container {
      display: flex;
      flex-wrap: wrap;
    }

    .checkbox-container label {
            flex: 1 1 45%; /* Dos columnas con un poco de espacio entre ellas */
            margin: 5px 0;
            display: flex;
            align-items: center; /* Alinea verticalmente el checkbox con el texto */
        }
        .checkbox-container input {
            margin-right: 10px; /* Espacio entre el checkbox y el texto */
        }    
    /* Estilos para el resultado */
    #resultado {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
        }

    /* Responsivo */
    @media (max-width: 600px) {
      form {
        padding: 10px;
      }
    }
  </style>
</head>

<body>

  <form id="registroForm">
    <h1>Formulario de Registro</h1>

    <!-- INFORMACIÓN DEL ASOCIADO -->
    <h2>Información del Asociado</h2>

    <!-- ID -->
    <!-- <label for="idAsociado">ID del Asociado</label>
    <input type="text" id="idAsociado" name="idAsociado" placeholder="Ej. 12345" required> -->

    <!-- Nombre -->
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

    <!-- Apellido Paterno -->
    <label for="apellidoPaterno">Apellido Paterno</label>
    <input type="text" id="apellidoPaterno" name="apellidoPaterno" placeholder="Apellido paterno" required>

    <!-- Apellido Materno -->
    <label for="apellidoMaterno">Apellido Materno</label>
    <input type="text" id="apellidoMaterno" name="apellidoMaterno" placeholder="Apellido materno">

    <!-- Fecha de nacimiento -->
    <label for="fechaNacimiento">Fecha de Nacimiento</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

    <!-- Teléfono de contacto  -->
    <label for="numTelefono">Teléfono</label>
    <input type="text" id="numTelefono" name="numTelefono" placeholder="Teléfono a 10 dígitos" required>    

    <!-- Correo electrónico -->
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" required>

    <!-- CURP -->
    <label for="curp">CURP</label>
    <input type="text" id="curp" name="curp" required>

    <!-- Género -->
    <label for="genero">Género</label>
    <select id="genero" name="genero" required>
      <!-- Las opciones se generarán dinámicamente con JavaScript -->
    </select>

    <!-- Escolaridad -->
    <label for="escolaridad">Escolaridad</label>
    <select id="escolaridad" name="escolaridad" required>
      <!-- Las opciones se generarán dinámicamente con JavaScript -->
    </select>

    <!-- Estado -->
    <label for="estado">Estado</label>
    <select id="estado" name="estado" required>
      <!-- Las opciones se generarán dinámicamente con JavaScript -->
    </select>

    <!-- Municipio -->
    <label for="municipio">Municipio</label>
    <input type="text" id="municipio" name="municipio" required>

    <!-- Colonia -->
    <label for="colonia">Colonia</label>
    <input type="text" id="colonia" name="colonia" required>

    <!-- Calle y número -->
    <label for="calle_numero">Calle y número</label>
    <input type="text" id="calle_numero" name="calle_numero" required>

    <!-- Código Postal -->
    <label for="codigo_postal">Código postal</label>
    <input type="text" id="codigo_postal" name="codigo_postal" required>

    <!-- Contacto de emergencia -->
    <label for="contanto_emergencia">Contacto de emergencia</label>
    <input type="text" id="contanto_emergencia" name="contanto_emergencia" required>

    <!-- Teléfono emergencia -->
    <label for="telefono_emergencia">Teléfono de emergencia</label>
    <input type="text" id="telefono_emergencia" name="telefono_emergencia" required>

    <!-- Enfermedades -->
    <label for="enfermedades">Enfermedades</label>
    <input type="text" id="enfermedades" name="enfermedades">

    <!-- Alergias -->
    <label for="alergias">Alergias</label>
    <input type="text" id="alergias" name="alergias">

    <!-- Tipo de sangre -->
    <label for="tipoSangre">Tipo de sangre</label>
    <select id="tipoSangre" name="tipoSangre" required>
      <!-- Las opciones se generarán dinámicamente con JavaScript -->
    </select>

    <!-- Asociación -->
    <label for="asociacion">Asociación</label>
    <select id="asociacion" name="asociacion" required>

    </select>
    <!-- <input type="text" id="asociacion" name="asociacion" required>  -->

    <!-- Club -->
    <label for="clubes">Club</label>
    <select id="clubes" name="clubes" required>

    </select>
    <br>
    <br>

    <!-- Disciplina -->
    <fieldset>
      <legend>Disciplinas</legend>
      <div id="checkboxesContainer" class="checkbox-container">
        <!-- Los checkboxes se generarán aquí dinámicamente -->
      </div>
    </fieldset>
    <br>
    <p id="resultado"></p>
    <!-- Las opciones se generarán dinámicamente con JavaScript -->


    <!-- Función -->
    <label for="funcion">Función</label>
    <select id="funcion" name="funcion" required>
      <!-- Las opciones se generarán dinámicamente con JavaScript -->
    </select>

    <!-- Segundo Select (dinámico) -->
    <label for="subfuncion">Subfunción:</label>
    <select id="subfuncion" name="subfuncion" disabled>
      <!-- <option value="">Selecciona una subfunción</option> -->
    </select>
    <!-- DATOS GENERALES DEL USUARIO -->

    <!-- SUBIDA DE ARCHIVOS -->

    <h2>Cargar fotografía para credencial:</h2>
    <!-- <label for="archivo">Seleccionar un archivo (PDF, imagen, etc.)</label>
      <input type="file" id="archivo" name="archivo" accept=".pdf,.jpg,.png,.jpeg"> -->
    <!-- <button id="cargarImg"></button> -->
    <input type="file" id="fileInput" accept="image/*">
    <!-- <button onclick="convertToBase64()">Convertir</button> -->
    <button type="button" id="btn-img" onclick="abrirPathImg()">Abrir</button>

    <!-- Área para mostrar la imagen seleccionada -->
    <h3>Imagen Cargada:</h3>
    <div id="imagePreview" style="margin-top: 20px;"></div>

    <!-- <img id="preview" src="" alt="Vista previa"> -->

    <!-- <h3>Base64:</h3>
      <textarea id="output" rows="6" cols="50" readonly></textarea> -->
    </div>


    <!-- reCAPTCHA -->
    <div class="g-recaptcha" data-sitekey="6LfEoOQqAAAAAON3jRE-cgIRwx7NVjlWmkX9ZWd4"></div>

    <!-- BOTÓN DE ENVÍO -->
    <button type="button" id="btn-enviar" onclick="enviarFormulario()">Enviar Registro</button>
    </div>

  </form>

  <!-- SCRIPT PARA MANEJAR EL FORMULARIO -->
  <script src="forms.js"></script>
</body>

</html>
