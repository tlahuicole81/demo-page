<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos Disponibles</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 24px;
    }

    h1 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 30px;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #2c2c3e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
    }

    .card h2 {
      font-size: 1.4em;
      margin-bottom: 12px;
      color: #00bfff;
    }

    .card iframe,
    .card img {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 8px;
      margin: 12px 0;
      object-fit: cover;
      border: 1px solid #444;
    }

    .card p {
      margin: 4px 0;
      font-size: 0.95em;
      color: #ccc;

    }

    .card .contacto {
      margin-top: 16px;
      border-top: 1px solid #444;
      padding-top: 12px;
    }

    .card .contacto strong {
      display: inline-block;
      min-width: 90px;
      color: #89d0ff;
      /* Color de letra para Tel., Email, Web*/
    }

    .card .contacto a {
      color: #ffffff;
      /* texto blanco */
      /* text-decoration: underline; */
      /* opcional: para que parezca enlace */
    }

    .card .contacto a:hover {
      color: #00bfff;
      /* color de acento al pasar el mouse */
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #fff;
    }

    .modal-content {
      background-color: #2c2c3e;
      color: #e0e0e0;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      /* âœ… altura mÃ¡xima relativa a la pantalla */
      overflow-y: auto;
      /* âœ… scroll vertical si se pasa */
      box-shadow: 0 0 15px #000;
    }

    .modal-content h2 {
      color: #00bfff;
    }

    .modal-content label {
      margin-top: 10px;
      display: block;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: none;
    }

    .modal-content button:hover {
      background-color: #009acc;
    }

    .modal-content form {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .modal-content .form-scrollable {
      overflow-y: auto;
      flex-grow: 1;
    }

    .modal-content button[type="submit"] {
      position: sticky;
      bottom: 0;
      background-color: #00bfff;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: auto;
      z-index: 10;
    }

    .form-scrollable {
      overflow-y: auto;
      flex-grow: 1;
      min-height: 0;
      /* ðŸ”‘ importante para flexbox scroll */
    }

    /* Margen de seguridad en pantallas pequeÃ±as */
    @media (max-height: 750px) {
      .modal-content button[type="submit"] {
        margin-bottom: env(safe-area-inset-bottom, 20px);
      }
    }


    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .card iframe {
      border: 1px solid #666;
      border-radius: 6px;
      margin-bottom: 10px;
      max-width: 100%;
    }

    .spinner {
      border: 6px solid #444;
      border-top: 6px solid #00bfff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .spinner.mini {
      width: 30px;
      height: 30px;
      border: 4px solid #444;
      border-top: 4px solid #00bfff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    #formularioSeguro {
      display: flex;
      flex-direction: column;
    }

    #formularioSeguro label {
      margin-top: 10px;
      font-weight: bold;
      color: #e0e0e0;
    }

    #formularioSeguro input {
      margin-top: 4px;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 15px;
    }

    #formularioSeguro button {
      margin-top: 15px;
      padding: 10px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    #formularioSeguro button:hover {
      background-color: #009acc;
    }

    #previewSeguro img {
      display: block;
      margin-top: 10px;
      max-width: 100%;
      border: 1px solid #555;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    #previewCompEvento {
      height: 60px;
      /* âœ… espacio fijo reservado */
      overflow: hidden;
      margin-top: 10px;
    }
    
    #previewCompEvento img {
      max-height: 50px;
      width: auto;
      display: block;      
      object-fit: contain;
    }

    .toast {
      visibility: hidden;
      min-width: 250px;
      max-width: 90%;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 12px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 30px;
      font-size: 15px;
      opacity: 0;
      transition: opacity 0.5s ease, bottom 0.5s ease;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>

<body>
  <div id="loader">
    <div class="spinner"></div>
    <p>Cargando, espera un momento por favor...</p>
  </div>

  <div class="container">
    <h1>Eventos y Competencias</h1>
    <!-- Contenedor:   eventos -->
    <h2 style="color:#00bfff;">Eventos</h2>
    <div id="eventos" class="cards-grid"></div>

    <!-- Contenedor:   competancias -->
    <h2 style="color:#00bfff;">Competencias</h2>
    <div id="competencias" class="cards-grid"></div>

    <h2 style="color:#00bfff; margin-top:40px;">ContrataciÃ³n de seguro mÃ©dico</h2>
    <div id="seguroMedico" class="cards-grid">
      <div class="card" style="max-width:500px; margin:auto;">
        <form id="formularioSeguro">
          <label for="nombreSeguro">Nombre del asociado:</label>
          <input type="text" id="nombreSeguro" required>

          <label for="idSeguro">ID o CURP:</label>
          <input type="text" id="idSeguro" required>

          <label for="emailSeguro">Correo electrÃ³nico:</label>
          <input type="email" id="emailSeguro" required>

          <label for="comprobanteSeguro">Comprobante de pago:</label>
          <input type="file" id="comprobanteSeguro" accept="image/jpeg,image/png">
          <div id="previewSeguro"></div>

          <div id="spinnerSeguro" style="display:none; text-align:center; margin-top:10px;">
            <div class="spinner mini"></div>
            <p>Enviando comprobante...</p>
          </div>

          <button type="submit" id="enviarSeguro">Enviar comprobante</button>
          <br>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal de registro -->
  <div id="registroModal" class="modal">
    <div class="modal-content">
      <span id="cerrarModal" class="close">&times;</span>
      <h2 id="modalTitulo">Registro</h2>
      <div id="modalDatosEvento"></div>

      <form id="formularioRegistro">
        <div class="form-scrollable">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" required>

          <label for="idParticipante">ID o CURP:</label>
          <input type="text" id="idParticipante" required>

          <label for="correo">E-mail:</label>
          <input type="text" id="correo" required>

          <label for="comprobante">Comprobante de pago:</label>
          <input type="file" id="comprobante" accept="image/jpeg,image/png">
          <div id="previewCompEvento"></div>

          <div id="laEstatura" style="display:none;">
            <label for="estatura">Estatura del competidor (centÃ­metros):</label>
            <input type="text" id="estatura" required>
          </div>

          <div id="seccionPlayera" style="display:none;">
            <label for="tallaPlayera">Talla de playera:</label>
            <select id="tallaPlayera">
              <option value="">Selecciona una talla</option>
              <option value="Chica">Chica</option>
              <option value="Mediana">Mediana</option>
              <option value="Grande">Grande</option>
              <option value="Extragrande">Extragrande</option>
            </select>
          </div>
        </div>


        <button type="submit" id="enviarRegistro">Enviar registro</button>

        <div id="spinnerEnvio" style="display:none; text-align:center; margin-top:15px;">
          <div class="spinner mini"></div>
          <p>Enviando registro...</p>
        </div>
      </form>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <script src="utilidades.js"></script>
  <script src="eventos.js"></script>
</body>

</html>
