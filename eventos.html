<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos Disponibles</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 24px;
    }

    h1 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 30px;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #2c2c3e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
    }

    .card h2 {
      font-size: 1.4em;
      margin-bottom: 12px;
      color: #00bfff;
    }

    .card iframe,
    .card img {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 8px;
      margin: 12px 0;
      object-fit: cover;
      border: 1px solid #444;
    }

    .card p {
      margin: 4px 0;
      font-size: 0.95em;
      color: #ccc;
    }

    .card .contacto {
      margin-top: 16px;
      border-top: 1px solid #444;
      padding-top: 12px;
    }

    .card .contacto strong {
      display: inline-block;
      min-width: 90px;
      color: #89d0ff;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
    }

    .modal-content {
      background-color: #2c2c3e;
      color: #e0e0e0;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px #000;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #fff;
    }

    .modal-content h2 {
      color: #00bfff;
    }

    .modal-content label {
      margin-top: 10px;
      display: block;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: none;
    }

    .modal-content button {
      background-color: #00bfff;
      color: #fff;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #009acc;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .spinner {
      border: 6px solid #444;
      border-top: 6px solid #00bfff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .spinner.mini {
      width: 30px;
      height: 30px;
      border: 4px solid #444;
      border-top: 4px solid #00bfff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }
  </style>
</head>

<body>
  <div id="loader">
    <div class="spinner"></div>
    <p>Cargando datos, espera un momento por favor...</p>
  </div>

  <div class="container">
    <h1>Eventos y Competencias</h1>
    <h2 style="color:#00bfff;">Eventos</h2>
    <div id="eventos" class="cards-grid"></div>

    <h2 style="color:#00bfff;">Competencias</h2>
    <div id="competencias" class="cards-grid"></div>
  </div>

  <!-- Modal de registro -->
  <div id="registroModal" class="modal">
    <div class="modal-content">
      <span id="cerrarModal" class="close">&times;</span>
      <h2 id="modalTitulo">Registro</h2>
      <div id="modalDatosEvento"></div>

      <form id="formularioRegistro">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" required>

        <label for="idParticipante">ID o CURP:</label>
        <input type="text" id="idParticipante" required>

        <label for="correo">E-mail:</label>
        <input type="text" id="correo" required>

        <label for="comprobante">Comprobante de pago:</label>
        <input type="file" id="comprobante" accept="image/*" required>

        <div id="laEstatura" style="display:none;">
          <label for="estatura">Estatura del competidor:</label>
          <input type="text" id="estatura" required>
        </div>

        <div id="seccionPlayera" style="display:none;">
          <label for="tallaPlayera">Talla de playera:</label>
          <select id="tallaPlayera">
            <option value="">Selecciona una talla</option>
            <option value="Chica">Chica</option>
            <option value="Mediana">Mediana</option>
            <option value="Grande">Grande</option>
            <option value="Extragrande">Extragrande</option>
          </select>
        </div>

        <button type="submit" id="enviarRegistro">Enviar registro</button>
        <div id="spinnerEnvio" style="display:none; text-align:center; margin-top:15px;">
          <div class="spinner mini"></div>
          <p>Enviando registro...</p>
        </div>
      </form>
    </div>
  </div>

  <script src="eventos.js"></script>
</body>

</html>
