<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos Disponibles</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 24px;
    }

    h1 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 30px;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #2c2c3e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
    }

    .card h2 {
      font-size: 1.4em;
      margin-bottom: 12px;
      color: #00bfff;
    }

    .card iframe,
    .card img {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 8px;
      margin: 12px 0;
      object-fit: cover;
      border: 1px solid #444;
    }

    .card p {
      margin: 4px 0;
      font-size: 0.95em;
      color: #ccc;

    }

    .card .contacto {
      margin-top: 16px;
      border-top: 1px solid #444;
      padding-top: 12px;
    }

    .card .contacto strong {
      display: inline-block;
      min-width: 90px;
      color: #89d0ff;
      /* Color de letra para Tel., Email, Web*/
    }

    .card .contacto a {
      color: #ffffff;
      /* texto blanco */
      /* text-decoration: underline; */
      /* opcional: para que parezca enlace */
    }

    .card .contacto a:hover {
      color: #00bfff;
      /* color de acento al pasar el mouse */
    }

     .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #fff;
    }

    

    .form-inline {
      background: #1b1b2a;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 12px;
      margin-top: 14px;
    }

    .form-inline label {
      display: block;
      font-size: 0.9em;
      margin-top: 8px;
    }

    .form-inline input,
    .form-inline select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #2c2c3e;
      color: #e0e0e0;
    }

    .form-inline button {
      width: 100%;
      margin-top: 12px;
      background: #00bfff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }

    .form-inline button:hover {
      background: #009acc;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .card iframe {
      border: 1px solid #666;
      border-radius: 6px;
      margin-bottom: 10px;
      max-width: 100%;
    }

    .spinner {
      border: 6px solid #444;
      border-top: 6px solid #00bfff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .spinner.mini {
      width: 30px;
      height: 30px;
      border: 4px solid #444;
      border-top: 4px solid #00bfff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    #formularioSeguro {
      display: flex;
      flex-direction: column;
    }

    #formularioSeguro label {
      margin-top: 10px;
      font-weight: bold;
      color: #e0e0e0;
    }

    #formularioSeguro input {
      margin-top: 4px;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 15px;
    }

    #formularioSeguro button {
      margin-top: 15px;
      padding: 10px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    #formularioSeguro button:hover {
      background-color: #009acc;
    }

    #previewSeguro img {
      display: block;
      margin-top: 10px;
      max-width: 100%;
      border: 1px solid #555;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .toast {
      visibility: hidden;
      min-width: 250px;
      max-width: 90%;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 12px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 30px;
      font-size: 15px;
      opacity: 0;
      transition: opacity 0.5s ease, bottom 0.5s ease;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>

<body>
  <div id="loader">
    <div class="spinner"></div>
    <p>Cargando, espera un momento por favor...</p>
  </div>

  <div class="container">
    <h1>Eventos y Competencias</h1>
    <!-- Contenedor:   eventos -->
    <h2 style="color:#00bfff;">Eventos</h2>
    <div id="eventos" class="cards-grid"></div>

    <!-- Contenedor:   competancias -->
    <h2 style="color:#00bfff;">Competencias</h2>
    <div id="competencias" class="cards-grid"></div>

    <h2 style="color:#00bfff; margin-top:40px;">Contratación de seguro médico</h2>
    <div id="seguroMedico" class="cards-grid">
      <div class="card" style="max-width:500px; margin:auto;">
        <form id="formularioSeguro">
          <label for="nombreSeguro">Nombre del asociado:</label>
          <input type="text" id="nombreSeguro" required>

          <label for="idSeguro">ID o CURP:</label>
          <input type="text" id="idSeguro" required>

          <label for="emailSeguro">Correo electrónico:</label>
          <input type="email" id="emailSeguro" required>

          <label for="comprobanteSeguro">Comprobante de pago:</label>
          <input type="file" id="comprobanteSeguro" accept="image/jpeg,image/png">
          <div id="previewSeguro"></div>

          <div id="spinnerSeguro" style="display:none; text-align:center; margin-top:10px;">
            <div class="spinner mini"></div>
            <p>Enviando comprobante...</p>
          </div>

          <button type="submit" id="enviarSeguro">Enviar comprobante</button>
          <br>
        </form>
      </div>
    </div>
  </div>

  

  <div id="toast" class="toast"></div>
  <script src="utilidades.js"></script>
  <script src="eventos.js"></script>
</body>

</html>
